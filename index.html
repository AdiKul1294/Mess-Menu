<!DOCTYPE html>
<html lang="en">
<head>
    <script src="register-sw.js"></script>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mess Menu</title>
    <link rel="shortcut icon" href="images/logo96.png" type="image/png">

    <!-- Open Graph Tags -->
    <meta name="author" content="Aryan Pingle" />
    <meta name="description" content="An interactive mess menu for BPGC" />
    <meta property="og:title" content="BPGC Mess Menu" />
    <meta property="og:url" content="https://bpgc-mess-menu.netlify.app/" />
    <meta property="og:url" content="https://bpgc-mess-menu.netlify.app" />
    <meta property="og:type" content="website" />
    <meta property="og:description" content="An interactive mess menu for BPGC" />
    <meta property="og:image" content="https://bpgc-mess-menu.netlify.app/images/logo720.png" />

    <!-- PWA -->
    <meta name="theme-color" content="#242424">
    <link rel="apple-touch-icon" href="images/apple-touch-icon.png">
    <link rel="manifest" href="manifest.json">

    <!-- CSS -->
    <link rel="stylesheet" href="main.css">
    
    <!-- Scripts -->
    <script src="main.js" defer></script>
</head>
<body>
    <div id="page">
        <!-- <div class="mess-period">1 May - 15 May (NEW)</div> -->
        <div class="day-picker">
            <div class="day-choice">
                <div class="day-text">Mo</div>
            </div>
            <div class="day-choice">
                <div class="day-text">Tu</div>
            </div>
            <div class="day-choice">
                <div class="day-text">We</div>
            </div>
            <div class="day-choice">
                <div class="day-text">Th</div>
            </div>
            <div class="day-choice">
                <div class="day-text">Fr</div>
            </div>
            <div class="day-choice">
                <div class="day-text">Sa</div>
            </div>
            <div class="day-choice">
                <div class="day-text">Su</div>
            </div>
        </div>
        <div id="actual-menu">
            <div class="menu-category" id="B">
                <div class="menu-category-inner">
                    <header class="menu-category__header">Breakfast</header>
                    <div class="menu__items">
                        <div class="menu__item">Item 1</div>
                        <div class="menu__item">Item 2</div>
                        <div class="menu__item">Item 3</div>
                    </div>
                </div>
            </div>
            <div class="menu-category" id="L">
                <div class="menu-category-inner">
                    <header class="menu-category__header">Lunch</header>
                    <div class="menu__items">
                        <div class="menu__item">Item 1</div>
                        <div class="menu__item">Item 2</div>
                        <div class="menu__item">Item 3</div>
                    </div>
                </div>
            </div>
            <div class="menu-category" id="S">
                <div class="menu-category-inner">
                    <header class="menu-category__header">Snacks</header>
                    <div class="menu__items">
                        <div class="menu__item">Item 1</div>
                        <div class="menu__item">Item 2</div>
                        <div class="menu__item">Item 3</div>
                    </div>
                </div>
            </div>
            <div class="menu-category" id="D">
                <div class="menu-category-inner">
                    <header class="menu-category__header">Dinner</header>
                    <div class="menu__items">
                        <div class="menu__item">Item 1</div>
                        <div class="menu__item">Item 2</div>
                        <div class="menu__item">Item 3</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
