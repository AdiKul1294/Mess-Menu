<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mess Menu</title>
    <link rel="shortcut icon" href="images/logo96.png" type="image/png">

    <!-- Open Graph Tags -->
    <meta name="author" content="Aryan Pingle" />
    <meta name="description" content="An ineractive Mess Menu for BPGC" />
    <meta property="og:title" content="BPGC Mess Menu" />
    <meta property="og:url" content="https://bpgc-mess-menu.netlify.app/" />
    <meta property="og:url" content="https://bpgc-mess-menu.netlify.app" />
    <meta property="og:type" content="website" />
    <meta property="og:description" content="An ineractive Mess Menu for BPGC" />
    <meta property="og:image" content="https://bpgc-mess-menu.netlify.app/images/logo720.png" />

    <!-- PWA -->
    <meta name="theme-color" content="#000000">
    <link rel="apple-touch-icon" href="images/apple-touch-icon.png">
    <link rel="manifest" href="manifest.json">

    <!-- CSS -->
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div id="page">
        <div class="mess-period">1 May - 15 May (NEW)</div>
        <div class="day-picker">
            <div class="day-choice">
                <div class="day-text">Mo</div>
            </div>
            <div class="day-choice">
                <div class="day-text">Tu</div>
            </div>
            <div class="day-choice">
                <div class="day-text">We</div>
            </div>
            <div class="day-choice">
                <div class="day-text">Th</div>
            </div>
            <div class="day-choice">
                <div class="day-text">Fr</div>
            </div>
            <div class="day-choice">
                <div class="day-text">Sa</div>
            </div>
            <div class="day-choice">
                <div class="day-text">Su</div>
            </div>
        </div>
        <div id="actual-menu">
            <div class="category" id="B">
                <header>Breakfast</header>
                <div class="menu">
                    <div class="item">Item 1</div>
                    <div class="item">Item 2</div>
                    <div class="item">Item 3</div>
                </div>
            </div>
            <div class="category" id="L">
                <header>Lunch</header>
                <div class="menu">
                    <div class="item">Item 1</div>
                    <div class="item">Item 2</div>
                    <div class="item">Item 3</div>
                    <div class="item">Item 3</div>
                    <div class="item">Item 3</div>
                </div>
            </div>
            <div class="category" id="S">
                <header>Snacks</header>
                <div class="menu">
                    <div class="item">Item 1</div>
                    <div class="item">Item 2</div>
                    <div class="item">Item 3</div>
                    <div class="item">Item 3</div>
                    <div class="item">Item 3</div>
                </div>
            </div>
            <div class="category" id="D">
                <header>Dinner</header>
                <div class="menu">
                    <div class="item">Item 1</div>
                    <div class="item">Item 2</div>
                    <div class="item">Item 3</div>
                    <div class="item">Item 4</div>
                    <div class="item">Item 5</div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Scripts -->
    <script src="main.js"></script>
</body>
</html>
